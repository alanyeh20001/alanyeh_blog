<div id="home">
  <div class="row">
    <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
      <div class="main-article" ng-repeat="article in articles">
        <div class="panel panel-info">
          <div class="panel-heading">
            <div class="row">
              <div class="col-lg-8 col-md-8 col-sm-7 col-xs-7">
                <button ng-click="getAnArticle(article.id)" class="btn btn-link btn-lg">{{article.title | limitTo:10}}</a>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-5 col-xs-5">
                <h4 class="text-right">{{article.created_at | limitTo: 10}}</h4>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <h4>{{article.content | limitTo: 300}} ...</h4>
          </div>
          <div class="panel-footer">
            <div class="row">
              <div class="col-lg-5 col-md-5 col-sm-2 col-xs-2">
              </div>
              <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3">
                <h4 class="text-right"><span class="glyphicon glyphicon-heart-empty"></span> {{article.like}}</h4>
              </div>
              <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3">
                <h4><span class="glyphicon glyphicon-heart"></span> {{article.browse_times}}</h4>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-4 col-xs-4 text-right">
                <button ng-click="getAnArticle(article.id)" class="btn btn-link btn-lg">Continue..</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
