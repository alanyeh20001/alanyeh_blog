<div id="home">
  <!-- Direction Button -->
  <div class="back-top-button">
    <a href="#"><i class="fa fa-arrow-up fa-3x text-danger fa-border"></i></a>
  </div>
  <div class="row">
    <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
      <div class="form-group pull-right">
        <a class="btn btn-default" href="" ng-click="createNewArticle()">New Aritcle</a>
      </div>
    </div>
  </div>
  <!-- Main Content -->
  <div class="row" id="main">
    <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
      <div class="main-article" ng-repeat="article in articles">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="row">
              <div class="col-lg-8 col-md-8 col-sm-7 col-xs-7">
                <button ng-click="getAnArticle(article.id)" class="btn btn-link btn-lg">{{article.title | limitTo:30}}</a>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-5 col-xs-5">
                <h4 class="text-right">{{article.created_at | limitTo: 10}}</h4>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <h4>{{article.content | limitTo: 300}} ...</h4>
          </div>
          <div class="panel-footer">
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div ng-if="article.user_id == user.id">
                  <button ng-click="editAnArticle(article.id)" class="btn btn-default">Edit</button>
                  <button ng-click="deleteAnArticle(article.id)" class="btn btn-default">Delete</button>
                </div>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <h4 class="text-right"><span class="glyphicon glyphicon-heart-empty"></span> {{article.like}}</h4>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <h4><span class="glyphicon glyphicon-heart"></span> {{article.browse_times}}</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
