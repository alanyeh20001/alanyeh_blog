<div id="article-show">
  <div class="container">
    <!-- Direction Button -->
    <div class="back-top-button">
      <a href="" ng-click="scrollTop()"><i class="fa fa-arrow-up fa-3x text-danger fa-border"></i></a>
    </div>
    <div class="back-home-button">
      <a href="/"><i class="fa fa-home fa-3x text-danger fa-border"></i></a>
    </div>
    <!-- Main Content -->
    <div class="row">
      <div class="col-lg-11 col-md-11 col-sm-11 col-xs-10">
        <div ng-if="article.user_id == user.id">
          <button ng-click="editAnArticle()" class="btn btn-default pull-right">Edit</button>
          <button ng-click="deleteAnArticle()" class="btn btn-default pull-right">Delete</button>
        </div>
      </div>
      <div class="col-lg-1 col-md-1 col-sm-1 col-xs-2">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-9 col-xs-offset-1">
        <div class="row">
          <div class="col-lg-8 col-md-8 col-sm-6 col-xs-12">
            <h1>{{article.title}}</h1>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3">
            <h3><i class="fa fa-heart" id="icon"></i> {{article.like}}</h3>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-3 col-xs-9">
            <h3><i class="fa fa-eye" id="icon"></i> {{article.browse_times}}</h3>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="article-content" ng-bind-html-unsafe="article.content"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
