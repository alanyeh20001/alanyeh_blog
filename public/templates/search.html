<div id="search-page">
  <!-- Direction Button -->
  <div class="back-top-button">
    <a href="" ng-click="scrollTop()"><i class="fa fa-arrow-up fa-3x text-danger fa-border"></i></a>
  </div>
  <div class="back-home-button">
    <a href="/"><i class="fa fa-home fa-3x text-danger fa-border"></i></a>
  </div>
  <!-- Main Content -->
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
          <h2><strong>Date</strong></h2>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
          <h4><i class="fa fa-heart text-danger"></i></h4>
        </div>
      </div>
      <div class="row" ng-repeat="article in articles">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
          <h4 class="text-center">{{article.created_at | StringSliceFilter: 5: 10}}</h4>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
          <h4><a href="#/articles/{{article.id}}">{{article.title | limitTo: 30}}</a></h4>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
          <h4>{{article.like}}</h4>
        </div>
      </div>
    </div>
  </div>
