<div id="register-page">
  <div class="container">
    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 register">
      <form name="register-field" role="form" ng-submit="register()">
        <div class="form-group" id="email">
          <label>Email</label> 
            <input class="form-control" type="email" name="email" ng-model="email" required />
        </div>
        <div class="form-group" id="password">
          <label>Password</label>
            <input class="form-control" type="password" ng-minlength="8" ng-model="password" placeholder="8 characters minimun" required />
        </div>
        <div class="form-group" id="password-confirm">
          <label>Password Confirmation</label>
            <input class="form-control" type="password" ng-minlength="8" ng-model="password_confirm" required />
        </div>
        <div class="form-group" id="name">
          <label>Name</label>
            <input class="form-control" type="string" name="name" ng-model="name" required />
        </div>
        <div class="form-group text-right">
          <input type="submit" value="Submit" class="btn btn-default" />
        </div>
      </form>
      <hr>
      <div class="row text-center">
        <div class="form-group fb-register">
          <a href="users/auth/facebook" class="btn btn-default btn-md facebook"><i class="fa fa-facebook-square"></i> FaceBook</a>
        </div>
      </div>
    </div>
  </div>
</div>
